---
layout : default
---
<!-- main container -->
<div class="container-fluid">
    <!-- slider section -->
    <div class="quote-section" style="margin: 0;text-align: center">
        <h1 class="s2x capitalize" style=""><b>At Your Service with</b>
        <span class="quote" id="wordslider" style="color:#666;font-weight: bold;"></span></h1>
    </div>   
    <!-- project section -->
    <p class="center-align" style="margin: 0;font-size:18px;">Our Works</p>
    <div class="carousel carousel-slider" >
        <a class="carousel-item" href="http://www.gharbee.com" target="_blank">
            
            <div class="card">
                <div class="card-image">
                    <img src="{{site.baseurl}}/assets/img/projects/gharbee.png" >
                </div>
                <div class="card-content" style="">
                    <span class="center-align card-title  grey-text text-darken-4" >Gharbee Interiors</span>
                </div>
            </div>
        </a>
        <a class="carousel-item" href="#two!">
            <div class="card">
                <div class="card-image">
                    <img src="{{site.baseurl}}/assets/img/projects/social.png">
                </div>
                <div class="card-content">
                     <span class="center-align card-title  grey-text text-darken-4" >CSocial</span>
                </div>
            </div>
        </a>
        <a class="carousel-item" href="#three!">
            <div class="card">
                <div class="card-image">
                    <img src="{{site.baseurl}}/assets/img/projects/revenue.png">
                </div>
                <div class="card-content">
                     <span class="center-align card-title  grey-text text-darken-4" >Turnover</span> 
                </div>
            </div>
        </a>
    </div> 
    <div class="container-fluid" style="padding:10px 8.5%;">
        <h4 class="center-align">Services</h4>
        <div class="row">
            <div class="col s12 m4 l4">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{{site.baseurl}}/assets/img/web.jpg">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Web Design & Development<i class="material-icons right">more_vert</i></span>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Web Design & Development<i class="material-icons right">close</i></span>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 l4">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{{site.baseurl}}/assets/img/app.jpg">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">App Development<i class="material-icons right">more_vert</i></span>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Mobile App Development<i class="material-icons right">close</i></span>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 l4">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{{site.baseurl}}/assets/img/cyber.jpg">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Cyber Security<i class="material-icons right">more_vert</i></span>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Cyber Security<i class="material-icons right">close</i></span>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
