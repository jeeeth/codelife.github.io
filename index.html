<!-- main container -->
<div class="container-fluid">
    <!-- header section -->
    <div class="row">
        <div class="col-mg-9 col-md-8 col-sm-6">
            <h1 class="site-heading s1-8x text-xs-center">Codelife</h1>
        </div>
        <div class="col-mg-3 col-md-4 col-sm-6">
            <ul class="list-inline text-lg-right text-md-right  social-link text-center">
                <li class="list-inline-item">
                    <a href="https://www.facebook.com/Codelife.In/" target="_blank"><i class="fa  fa-facebook"></i></a>
                </li>
                <li class="list-inline-item"></li>
                <li class="list-inline-item">
                    <a href="#"><i class="fa fa-twitter" target="_blank"></i></a>
                </li>
                <li class="list-inline-item"></li>
                <li class="list-inline-item">
                    <a href="#" target="_blank"><i class="fa fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </div>
    <!-- slider section -->
    <div class="quote-section">
        <h1 class="s2x text-center capitalize"><b>At Your Service with</b> <span class="quote">Quality</span></h1>
    </div>
    <!-- service section -->
    <div class="service-section">
        <ul class="list-inline text-center">
            <li class="list-inline-item">
                <img src="/assets/img/angular.png" class="img-responsive" style="max-height: 65px">

            </li>
            <li class="list-inline-item">
                <img src="/assets/img/wordpress.png" class="img-responsive" style="max-height: 75px">
            </li>
            <li class="list-inline-item">
                <img src="/assets/img/python.png" class="img-responsive" style="max-height: 50px">
            </li>
            <li class="list-inline-item">
                <img src="/assets/img/android.svg" class="img-responsive" style="max-height: 55px">
            </li>
            <li class="list-inline-item">
                <img src="/assets/img/security.png" class="img-responsive" style="max-height: 55px">
            </li>
        </ul>
    </div>
    <!-- project section -->
    <div class="container project-section">
        <!-- <p class="text-muted text-center">Our Works</p> -->
    </div>
    <!-- footer -->
    
    <div class="footer">
        <ul class="list-inline text-lg-left text-md-left text-center">
